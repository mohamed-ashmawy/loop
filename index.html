<!DOCTYPE html>

  <head>

    <title>Loop - Your Digital World</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Vertical Social Media Menu -->
    <div class="vertical-menu">

      <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>

    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg px-4 py-3 mt-4 custom-navbar">
        <!-- Logo -->
        <a class="navbar-brand fw-bold logo" href="#">
          <span class="logo-bracket">[</span>loop<span class="logo-bracket">]</span>
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active-link" href="#">Home</a>
            </li>
            <li class="nav-separator">|</li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-separator">|</li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-separator">|</li>
            <li class="nav-item">
              <a class="nav-link" href="#">Partners</a>
            </li>
            <li class="nav-separator">|</li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
          </ul>

          <div class="d-flex align-items-center gap-3">
            <a href="#" class="contact-btn">Contact</a>
            <div class="language-selector">
              <i class="fas fa-globe"></i>
              <select class="lang-select">
                <option>EN</option>
                <option>AR</option>
              </select>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero Section with Gallery -->
    <section class="hero-section">
      <div class="container">
        <!-- Gallery Cards -->
        <div class="gallery-container">
          <div class="gallery-card card-1">
            <img src="https://via.placeholder.com/300x400/ff6b6b/ffffff?text=Project+1" alt="Project 1">
          </div>
          <div class="gallery-card card-2">
            <img src="https://via.placeholder.com/300x400/4ecdc4/ffffff?text=Project+2" alt="Project 2">
          </div>
          <div class="gallery-card card-3 featured">
            <img src="https://via.placeholder.com/350x450/e74c3c/ffffff?text=CHAMPIONS" alt="Champions">
          </div>
          <div class="gallery-card card-4">
            <img src="https://via.placeholder.com/300x400/f39c12/ffffff?text=Project+4" alt="Project 4">
          </div>
          <div class="gallery-card card-5">
            <img src="https://via.placeholder.com/300x400/9b59b6/ffffff?text=Project+5" alt="Project 5">
          </div>
        </div>

        <!-- Hero Text -->
        <div class="hero-content">
          <h1 class="hero-title">YOUR DIGITAL WORLD</h1>
          <p class="hero-subtitle">CREATIVE - SAFE - STRONG</p>
